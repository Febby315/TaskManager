<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>index - TaskManager V2.0</title>
    <!-- vue -->
    <script src="https://cdn.bootcss.com/vue/2.5.16/vue.js"></script>
    <script src="https://cdn.bootcss.com/vue-router/3.0.1/vue-router.min.js"></script>
    <script src="https://cdn.bootcss.com/axios/0.18.0/axios.min.js"></script>
    <!-- iview -->
    <link href="https://cdn.bootcss.com/iview/2.11.0/styles/iview.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/iview/2.11.0/iview.min.js"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div id="app">
        <layout>
            <i-header>
                <i-menu mode="horizontal" theme="dark" active-name="1">
                    <div class="layout-logo"></div>
                    <div class="layout-nav">
                        <menu-item name="1">
                            <icon type="ios-navigate"></icon>Item 1
                        </menu-item>
                        <menu-item name="2">
                            <icon type="ios-keypad"></icon>Item 2
                        </menu-item>
                    </div>
                </i-menu>
            </i-header>
            <layout :style="{padding: '0 50px'}">
                <breadcrumb :style="{margin: '16px 0'}">
                    <breadcrumb-item>首页</breadcrumb-item>
                    <breadcrumb-item>基础管理</breadcrumb-item>
                    <breadcrumb-item>任务管理</breadcrumb-item>
                </breadcrumb>
                <card :style="{ minHeight: '280px'}">
                    <layout>
                        <sider hide-trigger :style="{background: '#fff'}">
                            <i-menu theme="light" width="auto" :open-names="['1','2','3']" active-name="1-1">
                                <submenu name="1">
                                    <template slot="title">
                                        <icon type="ios-navigate"></icon>基础管理
                                    </template>
                                    <a href="/view/task.html">
                                        <menu-item name="1-1">任务管理</menu-item>
                                    </a>
                                    <a href="/view/job.html">
                                        <menu-item name="1-2">作业关系</menu-item>
                                    </a>
                                    <a href="/view/log.html">
                                        <menu-item name="1-3">日志管理</menu-item>
                                    </a>
                                </submenu>
                                <submenu name="2">
                                    <template slot="title">
                                        <icon type="ios-keypad"></icon>系统设置
                                    </template>
                                    <router-link to="/option1">
                                        <menu-item name="2-1">Option 1</menu-item>
                                    </router-link>
                                    <router-link to="/option2">
                                        <menu-item name="2-2">Option 2</menu-item>
                                    </router-link>
                                </submenu>
                                <submenu name="3">
                                    <template slot="title">
                                        <icon type="ios-analytics"></icon>关于我们
                                    </template>
                                    <a href="https://github.com/Febby315">
                                        <menu-item name="3-2">Febby315</menu-item>
                                    </a>
                                </submenu>
                            </i-menu>
                        </sider>
                        <content style="width:100%;height:100%;text-align:center;">
                            <img src="/img/svgFox.svg"
                                style=" position: absolute; width:50%; max-height: 100%; top: 50%; transform: translate(-50%, -50%);" />
                        </content>
                    </layout>
                </card>
            </layout>
            <footer class="layout-footer-center">基于vue+iview框架技术实现的主页</footer>
        </layout>
    </div>
    <script src="/js/index.js"></script>
</body>

</html>
