<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>index - TaskManager V2.0</title>
    <!-- vue -->
    <script src="https://cdn.bootcss.com/vue/2.5.16/vue.js"></script>
    <script src="https://cdn.bootcss.com/vue-router/3.0.1/vue-router.min.js"></script>
    <script src="https://cdn.bootcss.com/axios/0.18.0/axios.min.js"></script>
    <!-- iview -->
    <link href="https://cdn.bootcss.com/iview/2.11.0/styles/iview.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/iview/2.11.0/iview.min.js"></script>
    <style scoped>
    .layout{
        border: 1px solid #d7dde4;
        background: #f5f7f9;
        position: relative;
        border-radius: 4px;
        overflow: hidden;
    }
    .layout-logo{
        width: 100px;
        height: 30px;
        background: #5b6270;
        border-radius: 3px;
        float: left;
        position: relative;
        top: 15px;
        left: 20px;
    }
    .layout-nav{
        width: 420px;
        margin: 0 auto;
        margin-right: 20px;
    }
    .layout-footer-center{
        text-align: center;
    }
    </style>
</head>
<body>
    <div id="app">
        <layout>
            <i-header>
                <menu mode="horizontal" theme="dark" active-name="1">
                    <div class="layout-logo"></div>
                    <div class="layout-nav">
                        <menu-item name="1">
                            <icon type="ios-navigate"></icon>
                            Item 1
                        </menu-item>
                        <menu-item name="2">
                            <icon type="ios-keypad"></icon>
                            Item 2
                        </menu-item>
                        <menu-item name="3">
                            <icon type="ios-analytics"></icon>
                            Item 3
                        </menu-item>
                        <menu-item name="4">
                            <icon type="ios-paper"></icon>
                            Item 4
                        </menu-item>
                    </div>
                </menu>
            </i-header>
            <layout :style="{padding: '0 50px'}">
                <breadcrumb :style="{margin: '16px 0'}">
                    <breadcrumb-item>Home</breadcrumb-item>
                    <breadcrumb-item>Components</breadcrumb-item>
                    <breadcrumb-item>layout</breadcrumb-item>
                </breadcrumb>
                <content :style="{padding: '24px 0', minHeight: '280px', background: '#fff'}">
                    <layout>
                        <sider hide-trigger :style="{background: '#fff'}">
                            <menu active-name="1-2" theme="light" width="auto" :open-names="['1']">
                                <submenu name="1">
                                    <template slot="title">
                                        <icon type="ios-navigate"></icon>
                                        Item 1
                                    </template>
                                    <menu-item name="1-1">Option 1</menu-item>
                                    <menu-item name="1-2">Option 2</menu-item>
                                    <menu-item name="1-3">Option 3</menu-item>
                                </submenu>
                                <submenu name="2">
                                    <template slot="title">
                                        <icon type="ios-keypad"></icon>
                                        Item 2
                                    </template>
                                    <menu-item name="2-1">Option 1</menu-item>
                                    <menu-item name="2-2">Option 2</menu-item>
                                </submenu>
                                <submenu name="3">
                                    <template slot="title">
                                        <icon type="ios-analytics"></icon>
                                        Item 3
                                    </template>
                                    <menu-item name="3-1">Option 1</menu-item>
                                    <menu-item name="3-2">Option 2</menu-item>
                                </submenu>
                            </menu>
                        </sider>
                        <content :style="{padding: '24px', minHeight: '280px', background: '#fff'}">
                            content
                        </content>
                    </layout>
                </content>
            </layout>
            <footer class="layout-footer-center">2011-2016 &copy; TalkingData</footer>
        </layout>
        <router-link to="/task">
            task
        </router-link>
        <router-link to="/job">
            job
        </router-link>
        <router-link to="/log">
            log
        </router-link>
        <router-view></router-view>
    </div>
    <script>
        const routes = [
            // { path: '/foo', component: Foo },
            // { path: '/bar', component: Bar }
        ];
        const router = new VueRouter({ routes })
        new Vue({ router }).$mount('#app');
    </script>
</body>
</html>
